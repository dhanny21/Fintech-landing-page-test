<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--To make the page responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ANYPAY</title>
</head>
<body>
    <!--For better structure, divided the page into 2 sections, Section and Main-->
    <section>
        <!--within the section is the logo and header-->
        <div class="logo">
            <img src="./apple-touch-icon.png" alt="ANYPAY" style="width:50px;height:40px;">
        </div>
        <header>
            <!--Having the menu and header backgroung image-->
            <div class="menu">
                <img src="./icons8-menu.gif" alt="menu" width="45">
            </div>
            <img src="./currency.jpg" alt="header" width="100%">
        </header>

        <main>
            <!--within the main are the different buttons-->
            <div class="buttons">
                <div class="button">
                    <img src="./icons8-coins-48.png" alt="" width="100">
                    Cash
                </div>
                <div class="button">
                    <img src="./icons8-money-bag-48.png" alt="" width="100">
                    Balance
                </div>
                <div class="button">
                    <img src="./icons8-transaction-48.png" alt="" width="100">
                    Transactions
                </div>
                <div class="button">
                    <img src="./icons8-bitcoin-48.png" alt="" width="100">
                    Bitcoin
                </div>
                <div class="button">
                    <img src="./icons8-money-box.gif" alt="" width="100">
                    Savings
                </div>
                <div class="button">
                    <img src="./icons8-paypal.svg" alt="" width="100">
                   PayPal
                </div>
            </div>
        </main>
        
    </section>
    
</body>
</html>
